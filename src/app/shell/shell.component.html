<ng-container *ngIf="!CurrentQuestion">
    <ng-container *ngFor="let c of CategoryOptions">
        <button mat-raised-button (click)="getQuestions(c)" style="margin:10px;">{{ Category[c] }}</button>
    </ng-container>
</ng-container>

<br />

<div>
    <div *ngIf="CurrentQuestion" class="stuff">
        <span [innerHTML]="CurrentQuestion.question"></span>

        <ng-container *ngFor="let answer of RandomiseAnswers(CurrentQuestion)">
            <button mat-button color="primary" (click)="ChooseAnswer(answer)" [innerHTML]="answer"></button>
        </ng-container>

        <br />

        {{ AnswerResult }}
    </div>
</div>
