<!-- Filling the screen when first loaded to show the game options -->
<div class="shell-overlay" [class.full-screen]="ShowSplashScreen">
    <ng-container *ngIf="ShowSplashScreen">

        <button mat-raised-button color="primary" routerLink="create">
            Create a game
        </button>
        <button mat-raised-button color="primary" routerLink="join">
            Join a game
        </button>

    </ng-container>
</div>
