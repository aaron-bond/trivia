<table mat-table [dataSource]="Players" class="mat-elevation-z8" style="width:30em">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let player"> {{player.wins}} </td>
    </ng-container>

    <!-- Played Column -->
    <ng-container matColumnDef="played">
        <th mat-header-cell *matHeaderCellDef> Played </th>
        <td mat-cell *matCellDef="let player"> {{player.played}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
