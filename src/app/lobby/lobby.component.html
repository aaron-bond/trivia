<div>
    <input #clipboardInput [value]="JoinLobbyShareLink" readonly class="hidden" tabindex="-1" />

    <!-- Game ID copy input -->
    <mat-form-field appearance="outline" *ngIf="LobbyId">
        <mat-label>Game ID</mat-label>
        <input matInput [value]="LobbyId" readonly />
        <mat-icon matSuffix (click)="CopyToClipboard(clipboardInput, $event)">file_copy</mat-icon>
    </mat-form-field>
</div>

<table mat-table [dataSource]="Players" class="mat-elevation-z8" style="width:30em">

    <!-- Name Column -->
    <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let player; let i = index">
            <mat-icon *ngIf="i == 0">stars</mat-icon>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let player"> {{player.wins}} </td>
    </ng-container>

    <!-- Played Column -->
    <ng-container matColumnDef="played">
        <th mat-header-cell *matHeaderCellDef> Played </th>
        <td mat-cell *matCellDef="let player"> {{player.played}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
